<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
        <link rel="stylesheet" href="style_logeo_1.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="menu">
		<ul>
                    <li><a>REGISTRARSE</a></li>
		</ul>
	</div>
	
		<form action="" id="form_register">
                    
			<div class="columns">
                        <div class="field-container">
                        <p> Codigo*</p>
                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
                        <input type="text" class="field" placeholder="Marcos"> <br/>
                        </div>
                        <div class="field-container">
                        <p> Nombre*</p>
                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
                        <input type="text" class="field" placeholder="Rivas..."> <br/>
                        </div>
			</div>
                    <div class="columns">
                        <div class="field-container">
                        <p> Apellido*</p>
                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
                        <input type="text" class="field" placeholder="apellido"> <br/>
                        </div>
                        <div class="field-container">
                        <p> Documento DNI*</p>
                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
                        <input type="text" class="field" placeholder="########"> <br/>
                        </div>
			</div>
			<p> Dirección*</p>
			<div class="field-container">
				<i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>	
				<input type="text" class="field" placeholder=""> <br/>
			</div>
                        <p> Teléfono*</p>
			<div class="field-container">
				<i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>	
                                <input type="email" class="field" placeholder="user@example.com"> <br/>
			</div>

			<p> Correo Electrónico*</p>
			<div class="field-container">
				<i class="fa fa-key fa-lg" aria-hidden="true"></i>	
				<input type="password" class="field" placeholder="*******"> <br/>
			</div>

			<div class="columns">
				<div class="field-container">
					<p> Ciclo*</p>
					<i class="fa fa-building fa-lg" aria-hidden="true"></i>	
					<input type="text" class="field" placeholder="Microsoft"> <br/>
				</div>
				<div class="field-container">
					<p> Ponderado*</p>
					<i class="fa fa-phone fa-lg" aria-hidden="true"></i>	
					<input type="text" class="field" placeholder="+52 55..."> <br/>
				</div>

			</div>
			<p class="center-content">
				<input type="submit" class="btn btn-red" value="Crear cuenta">
			</p>
		</form>	

</body>
</html>

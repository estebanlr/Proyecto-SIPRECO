                cod=document.getElementById("codigoalu").value;

                dni=document.getElementById("dnialu").value;

                    data:{ cod_alu:cod,nomb_alu:nom,apel_alu:apel,
                        dni_alu:dni,dir_alu:dir,telf_alu:telf,
                        cor_alu:cor,ciclo_alu:ci,pond_alu:pon},
                    type: 'POST',
                    url: "registra_alumnno.jsp",
                    success: function (response) {
                        mostrarAlumnos();
                    }
                });
            }
            function mostrarAlumnos(){

                    type: 'POST',

                       document.getElementById("muestraalumno").innerHTML=data;

                });
